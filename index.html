<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="leftSide">
            <img src="leftImage.jpg" alt="UnSplash Image by Ibrahima Toure" class="leftImage" />
        </div>
        <div class="rightSide">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
            <p>You know you want to</p>
            <form action="" method="post">
                <label name="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
                <label name="surName">Surname</label>
                <input type="text" name="surName" id="surName" placeholder="Surname">
                <label name="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="example@example.com">
                <label name="phone">Mobile Number</label>
                <input type="number" name="phone" id="phone" placeholder = "(044)(07777777777)">
                <label name="password">Password</label>
                <input type="password" name="password" id="password" placeholder ="Password">
                <label name="passwordConf">Confirm password</label>
                <input type="password" name="passwordConf" id="passwordConf" placeholder="Confirm Password">
                <button type="submit" class="submitBtn">Create Account</button>
            </form>

        </div>
    </div>
</body>
</html>
